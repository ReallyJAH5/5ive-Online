        <section class="contact-section">
            <h1 class="contact-h1">Contact JAH5</h1>
            <p>If you have questions, ideas, or want to connect - fill out the form below.</p>

            <form action="https://formspree.io/f/xjkrjbog" class="contact-form" method="POST">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <textarea name="email" id="email" rows="5" required></textarea>


                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>


            </form>
